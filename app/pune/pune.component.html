
<input type="text" [(ngModel)]="Branch" placeholder="Serach any fields"/>

<table border="1" width="100%">
  <tr>
    <th>Actions.</th>
    <th>BankName</th>
    <th>IFSC</th>
    <th>BankID</th>
    <th>Branch</th>
  </tr>
  <tr *ngFor="let customer of users | customerBranchFilter:Branch;let i = index">
    <th scope="row">{{i+1}}</th>
    <td>{{customer.BankName}}</td>
    <td>{{customer.IFSC}}</td>
    <td>{{customer.BankID}}</td>
    <td>{{customer.Branch}}</td>
  </tr>

</table>
